<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

  <div class="wrapper">
    <div class="wrapper__bg-dark"></div>
    <div class="header">
      <div class="container header__container">
        <div class="menu">
          <div class="menu__btn js-menu__btn"></div>
          <ul class="menu__list">
            <li class="menu__item menu__item--active">Home</li>
            <li class="menu__item"><a href="" class="menu__link">Products</a> </li>
            <li class="menu__item"><a href="" class="menu__link">FAQ</a> </li>
            <li class="menu__item"><a href="" class="menu__link">Purchase</a> </li>
            <li class="menu__item"><a href="" class="menu__link">Discuss</a> </li>
          </ul>
        </div>
        <div class="header__right">
          <div class="language">
            <div class="language__selected js-language__selected">
              <div class="language__selected-flag">
                <img src="./img/icons/flag_ru.svg" alt="ru">
              </div>
              <div class="language__selected-icon"></div>
            </div>
            <div class="language__dropdown-wrapper">
              <div class="language__dropdown-list">
                <div class="language__dropdown-item">
                  <div class="language__dropdown-img"><img src="./img/icons/flag_da.svg" alt=""></div>
                  <div class="language__dropdown-text">Dansk</div>
                </div>
                <div class="language__dropdown-item">
                  <div class="language__dropdown-img"><img src="./img/icons/flag_de.svg" alt=""></div>
                  <div class="language__dropdown-text">Deutsch</div>
                </div>
                <div class="language__dropdown-item">
                  <div class="language__dropdown-img"><img src="./img/icons/flag_en.svg" alt=""></div>
                  <div class="language__dropdown-text">English</div>
                </div>
                <div class="language__dropdown-item">
                  <div class="language__dropdown-img"><img src="./img/icons/flag_it.svg" alt=""></div>
                  <div class="language__dropdown-text">Italiano</div>
                </div>
                <div class="language__dropdown-item">
                  <div class="language__dropdown-img"><img src="./img/icons/flag_nl.svg" alt=""></div>
                  <div class="language__dropdown-text">Dutch</div>
                </div>
                <div class="language__dropdown-item">
                  <div class="language__dropdown-img"><img src="./img/icons/flag_no.svg" alt=""></div>
                  <div class="language__dropdown-text">Norsk</div>
                </div>
                <div class="language__dropdown-item">
                  <div class="language__dropdown-img"><img src="./img/icons/flag_pl.svg" alt=""></div>
                  <div class="language__dropdown-text">Polski</div>
                </div>
                <div class="language__dropdown-item">
                  <div class="language__dropdown-img"><img src="./img/icons/flag_ru.svg" alt=""></div>
                  <div class="language__dropdown-text">Русский</div>
                </div>
              </div>
            </div>
          </div>
          <div class="my-account-wrap">
            <a class="my-account-link" href="/">My account</a>
          </div>
        </div>
      </div>
    </div>

  </div>


  <script
  src="https://code.jquery.com/jquery-3.5.0.min.js"
  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
  crossorigin="anonymous"></script>
  <script src="./scripts.js"></script>
</body>
</html>
